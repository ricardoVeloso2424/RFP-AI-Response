spring.application.name=MyLittlePitch

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/my_little_pitch_db
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AI Configs
ai.chat.model=gpt-4o
ai.temperature=0.4
ai.embedding.model=text-embedding-3-small

ai.vector_store_file=/tmp/vector_store.json
ai.rag_number_results=4

spring.cloud.function.scan.enabled=false